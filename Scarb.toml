[package]
name = "starknet_auction"
version = "0.1.0"
edition = "2023_11"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
starknet = "2.8.0"
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.16.0" }

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.30.0" }

[[target.starknet-contract]]
casm = true
sierra = true
build-external-contracts = ["openzeppelin::openzeppelin_token::token", "openzeppelin::token::erc20"]
allowed-libfuncs-list.name = "experimental"

[scripts]
test = "snforge test"

[features]
enable_for_tests = []
